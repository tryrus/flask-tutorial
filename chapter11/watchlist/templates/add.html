{% extends 'base.html' %}

{% block content %}
<h3>Add item</h3>

<!-- 在模板中可以直接使用 current_user 变量 -->
<form method="post">
    电影名称： <input type="text" name="title" autocomplete="off" required><br>
    观看日期： <input type="text" name="year" autocomplete="off" required><br>
    电影院地址： <input type="text" name="cinema_address" autocomplete="off" required><br>
    电影院名称： <input type="text" name="cinema_name" autocomplete="off" required><br>
    <input class="btn" type="submit" name="submit" value="Add">
</form>
{% endblock %}
